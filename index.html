<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Karla:wght@800&display=swap" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    </head>

    <body>
        <div class="password">
            <div class="line">
                <h1 class="heading">Generate a <span class="heading2">random password</span></h1>
                <h3 class="subheading">Never use an insecure password again.</h3>
                <div class="range-selector">
                    <div id="value-box"></div>
                    <input type="range" min=6 max=15 value="" class="slider" id="passwordRange">
                </div>
                <button class="button1" onclick="generatePassword()">Generate passwords</button>
            </div>
            <div class="divflex">
                <div class = "first-password">
                    <p class= "passwordbox" id="first-password"></p>
                    <button id="password-copy1" onclick="copyContent1()"></button>
                </div>
                
                <div class = "second-password">
                    <p class= "passwordbox" id="second-password"></p>
                    <button id="password-copy2" onclick="copyContent2()"></button>
                </div>
                
                
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
